<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSMA Admin Portal</title>
    <meta name="description" content="SSMA Sacramento Events Management Admin Portal">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'islamic-green': {
                            50: '#f0f9f4',
                            100: '#dcf2e4',
                            200: '#bce5cd',
                            300: '#8dd2ab',
                            400: '#57b882',
                            500: '#329a64',
                            600: '#257c4f',
                            700: '#1f6441',
                            800: '#1c5037',
                            900: '#19422f',
                        },
                        'admin': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Admin Portal Styles -->
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Loading animations */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Fade animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dashboard grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        /* Form styling */
        .form-group {
            @apply mb-6;
        }
        .form-label {
            @apply block text-sm font-medium text-admin-700 mb-2;
        }
        .form-input {
            @apply w-full px-3 py-2 border border-admin-300 rounded-lg focus:ring-2 focus:ring-islamic-green-500 focus:border-islamic-green-500 transition-colors;
        }
        .form-textarea {
            @apply w-full px-3 py-2 border border-admin-300 rounded-lg focus:ring-2 focus:ring-islamic-green-500 focus:border-islamic-green-500 transition-colors resize-vertical;
        }
        .form-select {
            @apply w-full px-3 py-2 border border-admin-300 rounded-lg focus:ring-2 focus:ring-islamic-green-500 focus:border-islamic-green-500 transition-colors;
        }
        
        /* Button styles */
        .btn-primary {
            @apply bg-islamic-green-600 hover:bg-islamic-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors;
        }
        .btn-secondary {
            @apply bg-admin-100 hover:bg-admin-200 text-admin-700 px-4 py-2 rounded-lg font-medium transition-colors;
        }
        .btn-danger {
            @apply bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition-colors;
        }
        
        /* Card styles */
        .admin-card {
            @apply bg-white rounded-xl shadow-sm border border-admin-200 p-6;
        }
        .metric-card {
            @apply bg-white rounded-xl shadow-sm border border-admin-200 p-6 hover:shadow-md transition-shadow;
        }
        
        /* Navigation */
        .nav-item {
            @apply flex items-center space-x-3 px-4 py-3 text-admin-600 hover:text-islamic-green-600 hover:bg-islamic-green-50 rounded-lg transition-colors cursor-pointer;
        }
        .nav-item.active {
            @apply text-islamic-green-600 bg-islamic-green-50;
        }
    </style>
</head>
<body class="bg-admin-50 font-sans">
    <div id="app">
        <!-- Loading screen -->
        <div id="loading-screen" class="fixed inset-0 bg-white flex items-center justify-center z-50">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-islamic-green-200 border-t-islamic-green-600 rounded-full mx-auto mb-4"></div>
                <p class="text-admin-600">Loading SSMA Admin Portal...</p>
            </div>
        </div>
        
        <!-- Login page -->
        <div id="login-page" class="hidden min-h-screen flex items-center justify-center bg-gradient-to-br from-islamic-green-50 to-admin-100">
            <div class="max-w-md w-full mx-4">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <!-- Logo and title -->
                    <div class="text-center mb-8">
                        <div class="w-16 h-16 bg-islamic-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-islamic-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h2M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-admin-900 mb-2">SSMA Admin Portal</h1>
                        <p class="text-admin-600">Events Management System</p>
                    </div>
                    
                    <!-- Login form -->
                    <div id="login-form">
                        <button id="google-signin-btn" class="w-full bg-white border-2 border-admin-200 hover:border-islamic-green-300 text-admin-700 font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-3">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Sign in with Google</span>
                        </button>
                        
                        <div id="login-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                            <p class="text-red-600 text-sm"></p>
                        </div>
                        
                        <div class="mt-6 text-center">
                            <p class="text-xs text-admin-500">
                                Authorized personnel only. All activities are logged.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main admin interface -->
        <div id="admin-interface" class="hidden">
            <!-- Navigation sidebar -->
            <div id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white border-r border-admin-200 z-40 transform -translate-x-full lg:translate-x-0 transition-transform">
                <!-- Logo -->
                <div class="p-6 border-b border-admin-200">
                    <h2 class="text-xl font-bold text-admin-900">SSMA Admin</h2>
                    <p class="text-sm text-admin-600">Events Management</p>
                </div>
                
                <!-- Navigation -->
                <nav class="p-4">
                    <div class="space-y-1">
                        <div class="nav-item active" data-page="dashboard">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                            </svg>
                            <span>Dashboard</span>
                        </div>
                        
                        <div class="nav-item" data-page="events">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>Events</span>
                        </div>
                        
                        <div id="users-nav" class="nav-item hidden" data-page="users">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                            <span>Users</span>
                        </div>
                        
                        <div class="nav-item" data-page="activity">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span>Activity</span>
                        </div>
                        
                        <div class="nav-item" data-page="settings">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span>Settings</span>
                        </div>
                    </div>
                </nav>
                
                <!-- User info -->
                <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-admin-200">
                    <div class="flex items-center space-x-3">
                        <img id="user-avatar" src="" alt="User" class="w-10 h-10 rounded-full">
                        <div class="flex-1 min-w-0">
                            <p id="user-name" class="text-sm font-medium text-admin-900 truncate"></p>
                            <p id="user-role" class="text-xs text-admin-600 truncate"></p>
                        </div>
                        <button id="logout-btn" class="text-admin-400 hover:text-admin-600 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu overlay -->
            <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden"></div>
            
            <!-- Main content -->
            <div class="lg:ml-64">
                <!-- Top header -->
                <header class="bg-white border-b border-admin-200 px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg hover:bg-admin-100 transition-colors">
                                <svg class="w-6 h-6 text-admin-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                            <h1 id="page-title" class="text-2xl font-bold text-admin-900">Dashboard</h1>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="text-right">
                                <p class="text-sm text-admin-600">Welcome back,</p>
                                <p id="header-user-name" class="text-sm font-medium text-admin-900"></p>
                            </div>
                        </div>
                    </div>
                </header>
                
                <!-- Page content -->
                <main class="p-6">
                    <div id="page-content">
                        <!-- Pages will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Include our JavaScript modules -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
